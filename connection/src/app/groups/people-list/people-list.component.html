<button (click)="updatePeoples()" [disabled]="timer$ | async">
  Update<span *ngIf="timer$ | async"> (timeout: {{ timer$ | async }})</span>
</button>

<p *ngIf="loading$ | async; else content">Loading...</p>

<ng-template #content>
  <ul>
    <li
      [class.existing-conversation]="people.conversationId"
      *ngFor="let people of peoples$ | async as peoples"
    >
      <button (click)="goToConversation(people)">{{ people.name }}</button>
    </li>
  </ul>
</ng-template>
